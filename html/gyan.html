<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex,nofollow" />
    <title>AgriDoot - GYAN AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/agfav.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ‚úÖ MARKDOWN PARSER -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Guard script -->
    <script src="/js/guard.js"></script>

    <style>
      :root {
        --bg: #f8fafc;
        --panel: #ffffff;
        --border: #e5e7eb;
        --primary: #16a34a;
        --primary-soft: #dcfce7;
        --text: #111827;
        --muted: #6b7280;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui;
        background: linear-gradient(180deg, #f0fdf4, #f8fafc);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 18px 24px;
        border-bottom: 1px solid var(--border);
        background: #ffffffcc;
        backdrop-filter: blur(10px);
      }

      header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      header span {
        color: var(--primary);
      }

      main {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 380px;
        gap: 18px;
        padding: 18px;
      }

      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
      }

      /* CHAT */
      .chat-panel {
        display: flex;
        flex-direction: column;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        overflow: hidden;
      }

      .chat-header {
        padding: 14px 18px;
        font-weight: 600;
        border-bottom: 1px solid var(--border);
        background: #f9fafb;
      }

      .chat-body {
        flex: 1;
        padding: 18px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .bubble {
        max-width: 78%;
        padding: 14px 16px;
        border-radius: 14px;
        line-height: 1.6;
        font-size: 14px;
      }

      .user {
        align-self: flex-end;
        background: var(--primary-soft);
        color: #065f46;
        border-bottom-right-radius: 4px;
      }

      .ai {
        align-self: flex-start;
        background: #ffffff;
        border: 1px solid var(--border);
        border-bottom-left-radius: 4px;
      }

      /* MARKDOWN STYLES */
      .ai h1,
      .ai h2,
      .ai h3 {
        color: var(--primary);
        margin: 10px 0 6px;
      }

      .ai ul {
        padding-left: 20px;
        margin: 8px 0;
      }

      .ai li {
        margin-bottom: 6px;
      }

      .ai code {
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 13px;
      }

      .chat-input {
        padding: 14px;
        display: flex;
        gap: 10px;
        border-top: 1px solid var(--border);
      }

      textarea {
        flex: 1;
        resize: none;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--border);
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary);
      }

      button {
        padding: 0 18px;
        border-radius: 12px;
        border: none;
        background: var(--primary);
        color: white;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: #15803d;
      }

      /* VISION */
      .vision-panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      select,
      input[type="file"] {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
      }

      .vision-output {
        display: none;
        background: #ffffff;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        line-height: 1.6;
      }

      .med-pill {
        display: inline-flex;
        align-items: center;
        padding: 6px 14px;
        margin: 6px 6px 0 0;
        border-radius: 999px;
        background: #ecfdf5;
        border: 1px solid #a7f3d0;
        color: #065f46;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
      }

      footer {
        text-align: center;
        padding: 10px;
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>üå± <span>Gyan AI</span> ‚Ä¢ AgriDoot</h1>
    </header>

    <main>
      <!-- CHAT -->
      <section class="chat-panel">
        <div class="chat-header">üí¨ Smart Farming Assistant</div>
        <div id="chat_box" class="chat-body"></div>

        <div class="chat-input">
          <textarea
            id="chat_query"
            rows="1"
            placeholder="Ask about crop, disease, soil, weather‚Ä¶"
          ></textarea>
          <button onclick="sendChat()">Send</button>
        </div>
      </section>

      <!-- VISION -->
      <section class="vision-panel">
        <h3>üì∑ Gyan Vision</h3>

        <select id="vision_lang">
          <option value="hindi">Hindi</option>
          <option value="english">English</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
          <option value="kannada">Kannada</option>
          <option value="malayalam">Malayalam</option>
          <option value="marathi">Marathi</option>
          <option value="punjabi">Punjabi</option>
        </select>

        <input type="file" id="vision_image" accept="image/*" />
        <button onclick="sendVision()" style="padding: 0.7rem">
          Analyze Image
        </button>

        <div id="vision_output" class="vision-output"></div>
      </section>
    </main>

    <footer>Powered by <strong>Drona ‚Äì Gyan AI</strong> | ¬© NovosEdge</footer>

    <script>
      const DEFAULT_USER_ID = 14;

      // ‚úÖ Proper Markdown Rendering
      function renderMarkdown(text) {
        return marked.parse(text, {
          breaks: true,
          gfm: true,
        });
      }

      function sendChat() {
        const q = chat_query.value.trim();
        if (!q) return;

        chat_box.innerHTML += `<div class="bubble user">${q}</div>`;
        chat_query.value = "";

        const ai = document.createElement("div");
        ai.className = "bubble ai";
        ai.innerHTML = "‚è≥ Thinking...";
        chat_box.appendChild(ai);

        const fd = new FormData();
        fd.append("user_id", DEFAULT_USER_ID);
        fd.append("query", q);

        fetch("https://api.novosedge.xyz:4433/ad/v1.5/gyan", {
          method: "POST",
          body: fd,
        })
          .then((r) => r.json())
          .then((d) => {
            ai.innerHTML = renderMarkdown(d.dronaRes.ans);
            chat_box.scrollTop = chat_box.scrollHeight;
          })
          .catch(() => (ai.innerHTML = "‚ùå Error"));
      }

      function sendVision() {
        const img = vision_image.files[0];
        if (!img) return alert("Please select an image");

        vision_output.style.display = "block";
        vision_output.innerHTML = "‚è≥ Analyzing image...";

        const fd = new FormData();
        fd.append("user_id", DEFAULT_USER_ID);
        fd.append("lang", vision_lang.value);
        fd.append("image", img);

        fetch("https://api.novosedge.xyz:4433/ad/v1.5/gyan/vision", {
          method: "POST",
          body: fd,
        })
          .then((r) => r.json())
          .then((d) => {
            vision_output.innerHTML = renderMarkdown(d.dronaVis.ans);
          })
          .catch(() => (vision_output.innerHTML = "‚ùå Vision failed"));
      }
    </script>
  </body>
</html>
